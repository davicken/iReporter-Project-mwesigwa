    <div class="landing-p  record create" style="display: flex;">
      <main class="reg-main" >
        <section id="showcase" class="reg">
          <p >Edit Your Record Here Below</p>
          <div class="signup-form">
          <form method="Post" id="edit-record-form" action="">
              <table>
                <tr>
                  <td class="label"><label>Choose Type:</label></td>
                  <td>
                    <select class="form-control" name="r_type" style="width: 102%;" required>
                     <option value="Bar">Red-flag Record</option>
                     <option value="Club">Intervation Record</option>
                    </select>
                  </td>
                </tr>
                <tr>
                    <td class="label"><label>Record Name:</label></td>
                    <td><input class="form-control" type="text" name="email" id="email" value="Very Poorly finished road " placeholder="enter a record" ></td>
                </tr>
                <tr >
                  <td class="label"><label>Description:</label></td>
                  <td><textarea style="width: 101%; height: 100px;" name="decription" value="" placeholder="Description">The road that was constructed recently has crecked into pot holes all over</textarea></td>
                </tr>
                <tr>
                  <td class="label"><label>Change Image:</label></td>
                  <td>
                    <img src="resources/images/cor2.jpg" height="50px" width="50px" style="margin-bottom: -20px; margin-right: 20px;">
                    <input class="btn btn-default" id="inputImage1" name="image" type="file" accept="image/*">
                  </td>
                </tr>
                <tr >
                  <!-- GOOGLE MAPS -->
                  <td class="label"><label>Street Address:</label></td>
                  <td>
                  <input class="map-cordinates" type="hidden" disabled id="set_location" placeholder="Latitude : 0.5434949729210132 Longitude : 12.20169254807706">
                  <input class="map-cordinates" type="text" disabled id="street_address" placeholder="Kamwokya, Kampala, Uganda"></td>
                  <input type="hidden" class="form-control" id="lat" name="lat" value=""  />
                  <input type="hidden" class="form-control" id="lon" name="lng" value=""  />
                </tr>
                <tr>
                  <br>
                  <td class="label"><label>Location On Map: </label></td>
                  <td><div id="googleMap" style="height: 250px; width:102%; margin-top: 10px; border: 1px solid silver;"></div></td>
                  
                </tr>
              </table>
                  <div>
                      <input type="submit" id="register" value="Update" class="button1">
                  </div>
               </form>
          </div>
        </section>
      </main>
