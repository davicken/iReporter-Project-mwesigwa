<!DOCTYPE html>
<html>
 <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">

        <meta name="description" content="">

        <link rel="icon" href="img/logo.png">
        <title> iReporter | Red Flag Record</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
        <!-- for google maps -->
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/locationpicker.jquery.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFTTxFO8GmWAAgeI08CPZwqgS5s2FhNno&libraries=places"></script>
    </head>

  <body>
    <header>
      <div class="container">
        <div id="branding">
          <a href="#" class="logo">
            <img src="img/logo.png" height="30px" width="30px">
             <h1>i<span class="highlight">Reporter</span><h1>
          </a>
         
        </div>
        <nav>
          <ul>
            <li class="current"><a href="user-page.html">Your Records</a></li>
            <li><a href="create-record.html">Create A Record</a></li>
            <li><a href="login.html">Logout</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="landing-p  record create" style="display: flex;">
      <main class="reg-main" >
        <section id="showcase" class="reg">
          <p >Report things that need government <b>Intervention</b> or add a <b>Red flag </b>record about wrong behavior!</p>
          <div class="signup-form">
          <form method="Post" action="">
              <table>
                <tr>
                  <td class="label"><label>Choose Type:</label></td>
                  <td>
                    <select class="form-control" name="r_type" style="width: 102%;" required>
                     <option value="Bar">Red-flag Record</option>
                     <option value="Club">Intervation Record</option>
                    </select>
                  </td>
                </tr>
                <tr>
                    <td class="label"><label>Record Name:</label></td>
                    <td><input class="form-control" type="email" name="email" id="email" placeholder="enter a record" ></td>
                </tr>
                <tr >
                  <td class="label"><label>Description:</label></td>
                  <td><textarea style="width: 101%; height: 100px;" name="decription" placeholder="Description"></textarea></td>
                </tr>
                <tr >
                  <td class="label"><label>Attach An Image:</label></td>
                  <td><input class="btn btn-default" id="inputImage1" name="image" type="file" accept="image/*"></td>
                </tr>
                <tr >
                  <!-- GOOGLE MAPS -->
                  <div id="Google_maps" class="hide" style="width:100%;  margin-top: 20px;" >
                   <div>
                    <div class="form-group">
                      <td class="label"><label style="position: relative; top: -200px;"><b>Add Location:</b></label></td>
                      <td>
                        <input type="text" name="order_map_address" id="map_address"  class="form-control" placeholder="Type in your address" style="width: 99%; resize: none;" />
                     <!--  </td> -->
                       <input type="hidden" class="form-control" id="lat" name="lat" value=""  />
                        <input type="hidden" class="form-control" id="lon" name="lng" value=""  />
                      </div>
                      <!-- <tr style="display: block;"> -->
                        <div id="test" style=" width: 100%; height: 400px; border: 1px solid gray; margin-top:10px; 
                      "></div>
                     </td>




                      <script>
                      var latt;
                      var lngg;

                        $('#test').locationpicker({
                            location: {
                                latitude: 0.344652,
                                longitude: 32.571466999999984,

                            },
                            zoom: 14,
                            radius: 300,
                            inputBinding: {
                                latitudeInput: $('#lat'),
                                longitudeInput: $('#lon'),
                                radiusInput: $('#radius'),
                                locationNameInput: $('#map_address')
                            },
                            enableAutocomplete: true,
                            onchanged: function (currentLocation, radius, isMarkerDropped) {
                              latt = currentLocation.latitude;
                              lngg = currentLocation.longitude;
                              $('#lat').val(latt);
                              $('#lon').val(lngg);

                                // alert("Lat: " + currentLocation.latitude + ", Long: " + currentLocation.longitude);
                            }
                        });
                    </script>
                  </div>
                </div>
                </tr>
              </table>
                  <div>
                      <a href="user-page.html"><input type="submit" id="register" value="Submit" class="button1"></a>
                  </div>
               </form>
          </div>
        </section>
      </main>
    </div>
    
    <footer>
     <p> &copy; 2018 iReporter , All Rights Reserved</p>   
    </footer>
  </body>
</html>
